<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 게시판</title>
</head>
<body>
    <h1>메인 게시판</h1>
    {% if user %}
        <p>환영합니다, {{ user }}님!</p>
        <a href="{{ url_for('mypage') }}">마이페이지</a>
        <form action="{{ url_for('logout') }}" method="get">
            <button type="submit">로그아웃</button>
        </form>
    {% else %}
        <a href="{{ url_for('login') }}">로그인</a>
    {% endif %}
</body>
</html>
